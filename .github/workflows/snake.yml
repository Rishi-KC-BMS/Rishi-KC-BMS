name: Generate Snake

on:
  schedule: # Runs once a day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows manual trigger
  push: # Optional: run whenever you push to main
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Generate multiple snake SVGs
      - name: Generate snake SVGs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Default light & dark
            dist/github-contribution-grid-snake.svg?palette=github-light
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

            # ðŸŒ¸ Dreamy Pastel
            dist/github-contribution-grid-snake-pastel.svg?palette=#0b0b16,#1a1a2b,#403c64,#94b3fd,#f8c8dc,#d9faff

            # ðŸŒŒ Galaxy Glow
            dist/github-contribution-grid-snake-galaxy.svg?palette=#0a0b1a,#1b1f3a,#2f3c64,#5cb8ff,#b28dff,#8fffff

            # âš¡ Cyber Neon
            dist/github-contribution-grid-snake-neon.svg?palette=#050510,#12122a,#1f3b6d,#00d8ff,#ff6ec7,#bfff00

            # ðŸŒ™ Moonlight (your dark-mode theme)
            dist/github-contribution-grid-snake-moonlight.svg?palette=#0a0b1a,#1c1e2b,#2f3c64,#6ed4ff,#c0a6ff,#9fffff


      # Step 2: Upload as artifact (optional, for debugging)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake
          path: dist

      # Step 3: Push to output 
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
