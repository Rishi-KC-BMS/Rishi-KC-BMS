name: Generate Snake

on:
  schedule: # Runs once a day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows manual trigger
  push: 
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (required for snk)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Install snk CLI
      - name: Install snk
        run: npm install -g @platane/snk

      # Step 4: Generate all snake SVGs
      - name: Generate snake SVGs
        run: |
          mkdir -p dist
          # Default light & dark
          snk --github-user ${{ github.repository_owner }} --output "dist/github-contribution-grid-snake.svg" --palette github-light
          snk --github-user ${{ github.repository_owner }} --output "dist/github-contribution-grid-snake-dark.svg" --palette github-dark

          # Custom palettes
          declare -A palettes=(
            ["pastel"]="#0b0b16,#1a1a2b,#403c64,#94b3fd,#f8c8dc,#d9faff"
            ["galaxy"]="#0a0b1a,#1b1f3a,#2f3c64,#5cb8ff,#b28dff,#8fffff"
            ["neon"]="#050510,#12122a,#1f3b6d,#00d8ff,#ff6ec7,#bfff00"
            ["moonlight"]="#0a0b1a,#1c1e2b,#2f3c64,#6ed4ff,#c0a6ff,#9fffff"
          )

          for name in "${!palettes[@]}"; do
            snk --github-user ${{ github.repository_owner }} \
                --output "dist/github-contribution-grid-snake-$name.svg" \
                --palette "${palettes[$name]}"
          done

      # Step 5: Upload artifact (optional)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake
          path: dist

      # Step 6: Push to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
